<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>å°æœ‹å‹ä¸‹æ¨“æ¢¯</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      overflow: hidden;
    }
    body {
      background: #cceeff;
      font-family: sans-serif;
      text-align: center;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }
    canvas {
      background: #f0f0f0;
      display: block;
      margin: 20px auto;
      border: 2px solid #333;
      touch-action: none;
    }
    button {
      padding: 12px 20px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
      touch-action: manipulation;
    }
    #scoreBoard {
      font-size: 20px;
      margin: 10px;
    }
    #mobileControls {
      display: none;
    }
    #restartBtn {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }
    @media (pointer: coarse) {
      #mobileControls {
        display: flex;
        justify-content: space-between;
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        opacity: 0.5;
        z-index: 5;
        pointer-events: auto;
      }
      #mobileControls button {
        font-size: 24px;
        padding: 20px;
        flex: 1;
        margin: 0 5px;
        background: rgba(255, 255, 255, 0.6);
        border: 1px solid #ccc;
        border-radius: 10px;
        touch-action: manipulation;
      }
    }
  </style>
</head>
<body>
  <h1>å°æœ‹å‹ä¸‹æ¨“æ¢¯</h1>
  <button id="startBtn">é–‹å§‹éŠæˆ²</button>
  <div id="scoreBoard" style="display:none;">åˆ†æ•¸ï¼š0</div>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <div id="mobileControls">
    <button id="leftBtn">â†</button>
    <button id="rightBtn">â†’</button>
  </div>
  <button id="restartBtn">é‡æ–°é–‹å§‹</button>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const startBtn = document.getElementById("startBtn");
    const restartBtn = document.getElementById("restartBtn");
    const scoreBoard = document.getElementById("scoreBoard");
    const leftBtn = document.getElementById("leftBtn");
    const rightBtn = document.getElementById("rightBtn");

    // éŸ³æ•ˆ
    const jumpSound = new Audio("data:audio/mp3;base64,//uQZ...ï¼ˆçœç•¥ï¼‰");
    const gameOverSound = new Audio("data:audio/mp3;base64,//uQZ...ï¼ˆçœç•¥ï¼‰");
    const starSound = new Audio("data:audio/mp3;base64,//uQZ...ï¼ˆçœç•¥ï¼‰");
    const bananaSound = new Audio("data:audio/mp3;base64,//uQZ...ï¼ˆçœç•¥ï¼‰");
    const bgm = new Audio("data:audio/mp3;base64,//uQZ...ï¼ˆçœç•¥ï¼‰");
    bgm.loop = true;

    let player, stairs, bananas, stars, score, highScore = 0;
    let gameInterval, keys = {}, gameRunning = false, speed = 1.5;

    class Player {
      constructor() {
        this.w = 30;
        this.h = 30;
        this.x = canvas.width / 2 - this.w / 2;
        this.y = 100;
        this.dy = 2;
        this.dx = 4;
        this.emoji = "ğŸ¤º";
      }
      draw() {
        ctx.font = "28px serif";
        ctx.fillText(this.emoji, this.x, this.y + this.h);
      }
      move() {
        if (keys["ArrowLeft"] && this.x > 0) this.x -= this.dx;
        if (keys["ArrowRight"] && this.x + this.w < canvas.width) this.x += this.dx;
        this.y += this.dy;
      }
    }

    class Stair {
      constructor(y) {
        this.h = 10;
        this.w = Math.random() * 150 + 50;
        this.x = Math.random() * (canvas.width - this.w);
        this.y = y;
        this.color = "#9966cc";
      }
      draw() {
        ctx.fillStyle = this.color;
        ctx.fillRect(this.x, this.y, this.w, this.h);
      }
    }

    class Banana {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.size = 20;
        this.emoji = "â˜ ï¸";
      }
      draw() {
        ctx.font = "20px serif";
        ctx.fillText(this.emoji, this.x - 10, this.y + 5);
      }
    }

    class Star {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.size = 20;
        this.emoji = "â­";
      }
      draw() {
        ctx.font = "20px serif";
        ctx.fillText(this.emoji, this.x - 10, this.y + 5);
      }
    }

    function drawSpikes() {
      ctx.fillStyle = "red";
      for (let i = 0; i < canvas.width; i += 20) {
        ctx.beginPath();
        ctx.moveTo(i, 0);
        ctx.lineTo(i + 10, 15);
        ctx.lineTo(i + 20, 0);
        ctx.closePath();
        ctx.fill();
      }
    }

    function initGame() {
      player = new Player();
      stairs = [];
      bananas = [];
      stars = [];
      score = 0;
      speed = 1.5;

      for (let i = 0; i < 10; i++) {
        let stairY = i * 60;
        let stair = new Stair(stairY);
        stairs.push(stair);
        if (Math.random() < 0.2) bananas.push(new Banana(stair.x + stair.w / 2, stair.y - 10));
        if (Math.random() < 0.15) stars.push(new Star(Math.random() * (canvas.width - 20), stair.y - 15));
      }

      gameRunning = true;
      scoreBoard.style.display = "block";
      restartBtn.style.display = "none";
      bgm.currentTime = 0;
      bgm.play();
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawSpikes();
      player.move();
      player.draw();

      let onStair = false;
      for (let stair of stairs) {
        stair.y -= speed;
        stair.draw();
        if (
          player.y + player.h >= stair.y &&
          player.y + player.h <= stair.y + stair.h &&
          player.x + player.w > stair.x &&
          player.x < stair.x + stair.w
        ) {
          player.y = stair.y - player.h;
          onStair = true;
        }
      }

      for (let banana of bananas) {
        banana.y -= speed;
        banana.draw();
        if (
          player.x < banana.x + 10 &&
          player.x + player.w > banana.x - 10 &&
          player.y < banana.y + 10 &&
          player.y + player.h > banana.y - 10
        ) {
          bananaSound.play();
          endGame();
          return;
        }
      }

      for (let star of stars) {
        star.y -= speed;
        star.draw();
        if (
          player.x < star.x + 10 &&
          player.x + player.w > star.x - 10 &&
          player.y < star.y + 10 &&
          player.y + player.h > star.y - 10
        ) {
          score += 5;
          starSound.currentTime = 0;
          starSound.play();
          stars.splice(stars.indexOf(star), 1);
        }
      }

      if (!onStair) {
        player.dy = 4;
      } else {
        player.dy = 2;
        if (jumpSound.paused) jumpSound.play();
      }

      if (stairs.length && stairs[0].y < -10) {
        stairs.shift();
        let newStair = new Stair(canvas.height);
        stairs.push(newStair);
        if (Math.random() < 0.2) bananas.push(new Banana(newStair.x + newStair.w / 2, newStair.y - 10));
        if (Math.random() < 0.15) stars.push(new Star(Math.random() * (canvas.width - 20), newStair.y - 15));
        score++;
        scoreBoard.textContent = `åˆ†æ•¸ï¼š${score} æœ€é«˜ï¼š${Math.max(score, highScore)}`;
        if (score % 10 === 0) speed += 0.2;
      }

      if (player.y > canvas.height || player.y <= 0) {
        endGame();
      }
    }

    function endGame() {
      clearInterval(gameInterval);
      gameRunning = false;
      highScore = Math.max(highScore, score);
      scoreBoard.textContent += " - éŠæˆ²çµæŸ";
      restartBtn.style.display = "inline-block";
      bgm.pause();
      gameOverSound.play();
    }

    startBtn.onclick = () => {
      startBtn.style.display = "none";
      initGame();
      gameInterval = setInterval(gameLoop, 1000 / 60);
    };

    restartBtn.onclick = () => {
      initGame();
      gameInterval = setInterval(gameLoop, 1000 / 60);
    };

    document.addEventListener("keydown", e => keys[e.key] = true);
    document.addEventListener("keyup", e => keys[e.key] = false);

    leftBtn.addEventListener("touchstart", () => keys["ArrowLeft"] = true);
    leftBtn.addEventListener("touchend", () => keys["ArrowLeft"] = false);
    rightBtn.addEventListener("touchstart", () => keys["ArrowRight"] = true);
    rightBtn.addEventListener("touchend", () => keys["ArrowRight"] = false);
  </script>
</body>
</html>
